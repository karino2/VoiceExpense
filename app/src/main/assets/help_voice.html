<h3>音声コマンド一覧</h3>
この画面では、以下の音声の単語をコマンドとして認識します。
<ul>
<li><b>オーケー</b>、<b>次</b><br>
エントリをデータベースに保存し、次の新規項目の入力に移ります。
</li>
<li><b>メモ</b><br>
メモ入力モードになります。次の音声入力は解釈せずにメモ欄に入れます。
</li>
<li><b>クリアメモ</b><br>
メモの欄をクリアします。
</li>
<li><b>ヘルプ</b><br>
このヘルプを表示します。
</li>
</ul>
</body></html>
